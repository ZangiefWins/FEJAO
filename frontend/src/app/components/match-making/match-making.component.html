<div class="col-12">
    <div class="container-fluid matchmaking-height text-white">
        <div class="row justify-content-center">
            {{this.loggedUser.name}},
        </div>
        <div class="row justify-content-center">
            ESCOLHA SEU OPONENTE
        </div>
        <app-user-list-row
        class="row justify-content-center"
        [users]="users"
        [loggedUser]="loggedUser"></app-user-list-row>
    </div>
    <div class="float-right notification-button text-center border border-warning"
    (click)="notificationsOpen = !notificationsOpen">
        <span>
            <i class="fas fa-bell bell-color"></i>
        </span>
        <span class="badge" *ngIf="challengers.length > 0">{{challengers.length}}</span>
    </div>
</div>
<div class="notifications-menu border border-warning" *ngIf="notificationsOpen">
    <div *ngIf="challengers.length > 0" class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12 text-dark text-center">
                <div class="container-fluid" *ngFor="let challenger of challengers">
                    <div class="row mx-auto justify-content-center">
                        <span>{{challenger.name}} desafiou você.</span><br>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <span class="accept-button" (click)="updateChallengeStatus(challenger, true)">Aceitar</span>
                        </div>
                        <div class="col-6">
                            <span class="reject-button" (click)="updateChallengeStatus(challenger, false)">Recusar</span>
                        </div>
                    </div>
                    <br><hr>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="challengers.length == 0" class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12 my-auto text-dark text-center">
                <b>NINGUÉM TE DESAFIOU AINDA</b>
            </div>
        </div>
    </div>
</div>
