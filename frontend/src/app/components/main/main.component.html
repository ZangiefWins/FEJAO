<div class="container-fluid main">
    <app-login
    *ngIf="!loggedUser"
    [ngStyle]="{'opacity' : this.showLogin ? 1 : 0}"
    class="row h-100 text-center"
    [users]="users"
    [hubConnection]="hubConnection"
    (userEmitter)="userHandler($event)"></app-login>

    <app-queue-selector
    *ngIf="loggedUser && !selectedQueue"
    class="row h-100 align-items-center"
    (selectedQueueEmitter)="selectedQueue = $event"
    ></app-queue-selector>

    <app-match-making
    *ngIf="selectedQueue"
    class="row h-100"
    [loggedUser]="loggedUser"
    [users]="users"
    [selectedQueue]="selectedQueue"></app-match-making>

    <app-game
    *ngIf="matchFound"
    class="row h-100"
    [loggedUser]="loggedUser"></app-game>
</div>
